<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slide-puzzle.css" />
    <title>Slide Puzzle</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container flex flex-b">
        <a href="index.html"><h2>Back to main menu</h2></a>
        <div class="size flex">
          <h3>Select Size</h3>
          <select id="size">
            <option value="three">3 x 3</option>
            <option value="four">4 x 4</option>
            <option value="five">5 x 5</option>
            <option value="six">6 x 6</option>
          </select>
          <button class="btn" id="shuffle">Shuffle</button>
          <button class="btn" id="solve">Solve</button>
          <button class="btn" id="reset">Reset</button>
        </div>
      </div>
    </nav>
    <main class="main">
      <div class="container flex">
        <div class="board-game" id="board-game"></div>
      </div>
      <script src="app.js"></script>
    </main>
  </body>
</html>
