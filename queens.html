<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="queens.css" />
    <title>N-Queens</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container flex flex-b">
        <a href="index.html"><h2>Back to main menu</h2></a>
        <div class="toolbar flex">
          <div class="label">Delay</div>
          <input
            class="speed"
            type="range"
            id="delay"
            min="1"
            max="200"
            value="100"
          />
          <button class="btn" id="solve">Solve</button>
          <button class="btn" id="reset">Reset</button>
        </div>
      </div>
    </nav>
    <main class="main queens">
      <div class="container flex">
        <div class="board-game" id="board-game"></div>
      </div>
      <script src="queens.js"></script>
    </main>
  </body>
</html>
